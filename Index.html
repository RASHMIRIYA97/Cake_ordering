<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Cakes by Riya</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <h1>Custom Cakes by Riya</h1>
    <p>Delicious, Handmade, and Custom-Baked Just for You!</p>
  </section>

  <section>
    <h2>Request Your Cake</h2>
    <form action="https://formspree.io/f/xblgqjpd" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="description" placeholder="Describe your dream cake..." required></textarea>
      <input type="file" name="image" accept="image/*" />
      <label>Preferred Delivery Date & Time:</label>
      <input type="datetime-local" name="datetime" required />
      <button type="submit">Send Request</button>
    </form>
  </section>

  <section>
    <p>Â© 2025 Riya's Cakes | Home-based bakery in Pune</p>
  </section>

  <!-- Chatbot -->
  <script async defer src="https://botpress.cloud/webchat/v1/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      "composerPlaceholder": "Ask about our cakes...",
      "botId": "your-bot-id",
      "hostUrl": "https://botpress.cloud",
      "messagingUrl": "https://messaging.botpress.cloud",
      "clientId": "your-client-id",
      "botName": "RiyaBot",
      "enableConversationDeletion": true,
      "showPoweredBy": false
    });
  </script>
</body>
</html>
